<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .sliders {
            margin: auto;
            width: 80%;
            height: 50vh;
            display: flex;
            align-items: center;
        }

        .slider {
            width: 700px;
            /* height: 100vh; */
            display: flex;
            overflow-x: auto;
        }

        .slider img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="col-7 sliders">
        <div class="left-arrow">
            <i class="bi bi-chevron-left" id="previosImage"></i>
        </div>
        <div class="slider">
            <img src="img/Hero_DT_16_1600x.jpg" id="images" alt="">
            <img src="img/Hero_DT_23_1600x.jpg" id="images" alt="">
            <img src="img/Hero_DT_24_1600x.jpg" id="images" alt="">
        </div>
        <div class="right-arrow">
            <i class="bi bi-chevron-right" id="nextImage"></i>
        </div>
    </div>

    <script>
        let right = document.querySelector("#nextImage");
        let left = document.querySelector("#previosImage");
        let slider = document.querySelector(".slider");
        let imgCount = 1;
        let imgs = document.querySelectorAll("#images");
        right.addEventListener("click", (e) => {
            if (imgCount < imgs.length) {
                slider.style.transform = `translateX(-${imgCount * 700}px)`
                imgCount++;
            }
            else{
                
                slider.style.transform = `translateX(-${0}px)`
                imgCount == 1;
            }
        })
    </script>
</body>

</html>
